<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jumbo Advisor</title>
	<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	<script language="javascript" type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
	<script language="javascript" type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script language="javascript" type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
	<script language="javascript" type="text/javascript" src="assets/js/app.js"></script>
	<script language="javascript" type="text/javascript" src="assets/js/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>

</head>
<body ng-app="xmpl">
	<div class="container-fluid" ng-controller="SimpleDemoController">

		<div id="sidebar-wrapper" class="col-sm-3">
			<div class="wrapper">
				<a id="logo" href="#">Logo</a>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">@</span>
					<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
				</div>

				<div ng-repeat="(listName, list) in models.lists" class="col-md-6">
	                <div class="panel panel-info">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">List {{listName}}</h3>
	                    </div>
	                    <!-- The dnd-list directive allows to drop elements into it.
						     The dropped data will be added to the referenced list -->
						<ul dnd-list="list">
						    <!-- The dnd-draggable directive makes an element draggable and will
						         transfer the object that was assigned to it. If an element was
						         dragged away, you have to remove it from the original list
						         yourself using the dnd-moved attribute -->
						    <li ng-repeat="item in list"
						        dnd-draggable="item"
						        dnd-moved="list.splice($index, 1)"
						        dnd-effect-allowed="move"
						        dnd-selected="models.selected = item"
						        ng-class="{'selected': models.selected === item}"
						        >
						        {{item.label}}
						    </li>
						</ul>
	                </div>
	            </div>
			</div>
			
		</div>
		<div class="col-sm-9 degree_sheet">
			<h1>{{major}}</h1>
			<div class="row">
	            <div ng-repeat="(listName, list) in sections" class="col-md-6">
	                <div class="panel panel-info">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">List {{listName}}</h3>
	                    </div>
	                    <!-- The dnd-list directive allows to drop elements into it.
						     The dropped data will be added to the referenced list -->
						<ul dnd-list="list">
						    <!-- The dnd-draggable directive makes an element draggable and will
						         transfer the object that was assigned to it. If an element was
						         dragged away, you have to remove it from the original list
						         yourself using the dnd-moved attribute -->
						    <li ng-repeat="item in list"
						        dnd-draggable="item"
						        dnd-moved="list.splice($index, 1)"
						        dnd-effect-allowed="move"
						        dnd-selected="models.selected = item"
						        ng-class="{'selected': models.selected === item}"
						        >
						        {{item.label}}
						    </li>
						</ul>
	                </div>
	            </div>
	        </div>
		</div>
	</div>
</body>
</html>
